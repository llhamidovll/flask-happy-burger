{% extends "base.html" %}

{% block content %}
  <style>
    .carousel-item img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .welcome-message {
      margin-top: 40px;
      text-align: center;
    }

    .welcome-message h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .welcome-message p {
      font-size: 18px;
    }
  </style>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      {% for i in range(1, 7) %}
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ loop.index0 }}" {% if loop.first %}class="active"{% endif %}></button>
      {% endfor %}
    </div>
    <div class="carousel-inner">
      {% for i in range(1, 7) %}
        <div class="carousel-item {% if loop.first %}active{% endif %}">
          <img src="{{ url_for('static', filename='images/im' + i|string + '.jpg') }}" alt="Image {{ i }}">
        </div>
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="welcome-message">
    <h1>Welcome to the Meal Ordering Website!</h1>
    <p><a href="{{ url_for('register') }}">Register</a> or <a href="{{ url_for('login') }}">Login</a> to place an order.</p>
  </div>
{% endblock %}
